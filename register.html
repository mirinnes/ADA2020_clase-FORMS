<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="styles-register.css">
</head>
<body>
   
    <section id="sign-in">
        
        <div class="sign-in--imagen img"></div>

        <div class="sign-in--texto">

            <article class="texto">
                <h1>Hola!</h1>
                <p>Comencemos el viaje</p>
            </article>

            <form action="#" method="GET">

                <label for="">Username</label>
                <input 
                    type="text"    
                    name="username" 
                    placeholder="Ingresa tu nombre de usuario"
                    alt="Please fill in this field">
                    <!--Nunca me funciona el "alt"-->
                <label for="">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    placeholder="ejemplo@dominio.com"
                    alt="Please fill in this field"> 

                <label for="">Constraseña</label>
                <input 
                    type="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    alt="Please fill in this field">

                <label for="">Confirmar contraseña</label>
                <input 
                    type="password" 
                    name="password-confirm" 
                    placeholder="Confirma tu contraseña"
                    alt="Please fill in this field">

                <label for="">
                    <input 
                        type="checkbox" 
                        name="terms-and-cond">Estoy de acuerdo con los <a href="#">términos y condiciones</a>
                </label>

                <button type="submit">Registrarme</button>
                <p>Tienes una cuenta? <a href="#">Ingresa!</a> </p>
            </form>

        </div>

       

    </section>
    


</body>
</html>
